<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge JS</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <h1>Challenge</h1>
    <div>
        <div class="display-input">
            <label for="input-dates">How much time until this date?</label>
            <input type="date" id="input-dates">
            <button id="calculate">Start timer</button>
            <button id="reset">Reset timer</button>
        </div>
    </div>
    <div>
        <span id="days" data-label="Days">0</span>
        <span id="hours" data-label="Hours">0</span>
        <span id="minutes" data-label="Minutes">0</span>
        <span id="seconds" data-label="Seconds">0</span>
    </div>
    <script src="../JS/main.js"></script>
</body>
</html>
